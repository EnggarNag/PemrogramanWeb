<!DOCTYPE html>
<html>
<head>
    <title>Cara Membuat Looping Segitiga Dengan Javascript</title>
    <link rel="stylesheet" href="sheet.css" type="text/css">
</head>
<body>
    <h2> Piramida </h2>
    <pre>
    <script type="text/javascript">
        var baris, i = 0;
        var nilai_prompt = prompt("Masukan jumlah Tinggi baris: ", ""); 
        var input=parseInt(nilai_prompt);

        for (baris = 0; baris <= input ; baris++) {
            // membuat sejumlah spasi
            for (i = 1; i <= input - baris; i++) {
            document.write(" "); // Karakter spasi
            }
            // menampilkan bintang
            for (i = 1; i < 2 * baris; i++) {
            document.write("*"); 
            }
        // Pindah baris
        document.write("\n"); 
        }
    </script>
    </pre>
</body>
</html>
