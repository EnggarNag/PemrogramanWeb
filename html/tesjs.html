<!DOCTYPE html>
<html>
    <head>
        <title> Tes cara kerja Javascript </title>
    </head>
    <body>
        <script type="text/javascript">
            for(a=0; a<=5; a++){
                for(b=0; b<=a; b++){
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
